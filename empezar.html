<!DOCTYPE html>
<html>
<head>
	<title>Flownded - La Reina del Flow en Streaming</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-image: url("https://raw.githubusercontent.com/JeamDeveloper/Flownded/gh-pages/1681564948161.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			font-family: Arial, sans-serif;
			color: #fff;
			padding: 38px 16px;
			text-align: center;
		}
		
		.toolbar {
			background-color: rgba(0, 0, 0, 0.2);
			color: #fff;
			padding: 21px;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			display: flex;
			align-items: center;
			justify-content: space-between;
			opacity: 1;
			transition: opacity 0.5s;
		}

		.toolbar.hide {
			opacity: 0;
		}

		.toolbar h1 {
			font-size: 2em;
			margin: 0;
		}

		h1 {
			font-size: 1,9em;
		}
		
  h2 {
			font-size: 1,7em;
   color: #BDBDBD;
  }

		p {
			font-size: 1em;
			margin-bottom: 0px;
		}
		
				.button {
			position: relative;
			display: inline-block;
			padding: 10px 20px;
			font-size: 16px;
			border-radius: 5px;
			color: #ffffff;
			background: transparent;
			border: 2px solid #0077CC;
			overflow: hidden;
		}
		
		.button:before {
			content: "";
			position: absolute;
			top: -2px;
			left: -2px;
			right: -2px;
			bottom: -2px;
			background: linear-gradient(to bottom, #ff4b2b, #ff416c);
			z-index: -1;
			border-radius: 5px;
			opacity: 0;
			transition: 0.5s;
		}
		
		.button:hover:before {
			opacity: 1;
		}
		.font-small {
			font-family: 'Netflix Sans', sans-serif;
			font-size: 16px;
			font-weight: normal;
   font-color: #BDBDBD;
		}

	.font-small2 {
			font-family: 'Netflix Sans', sans-serif;
			font-size: 18px;
			font-weight: normal;
   font-color: #ffffff;
   color: #BDBDBD;
		}

.btn-info {
  font-size: 21px;
  font-family: 'Netflix Sans', sans-serif;
  font-weight: normal;
  cursor: pointer;
}

video {
    width: 100%;
    height: auto;
    border-radius: 10px;
    overflow: hidden;
  }

	</style>
</head>
