<!DOCTYPE html>
<html>
<head>
	<title>El susurro de las perlas</title>
	<style>
		video {
			width: 100%;
			height: auto;
			margin: auto;
			display: block;
		}
		body {
			background-color: black;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			transform: rotate(90deg);
			transform-origin: center center;
			overflow-x: hidden;
			overflow-y: auto;
			min-height: 100vw;
		}
	</style>
</head>
<body>

	<video controls autoplay>
		<source src="https://drive.google.com/uc?export=download&id=19ked1W-Ong3JqyxG78-xpF1GG84Gx8Tg" type="video/mp4">
		Tu navegador no soporta el elemento de video.
	</video>

	<script>
		var video = document.querySelector('video');
		var source = document.querySelector('source');

		if (sessionStorage.getItem('cachedVideo') === 'true') {
			source.setAttribute('src', 'https://drive.google.com/uc?export=download&id=19ked1W-Ong3JqyxG78-xpF1GG84Gx8Tg');
			video.load();
		} else {
			video.addEventListener('canplaythrough', function() {
				sessionStorage.setItem('cachedVideo', 'true');
			});
		}

		video.addEventListener('loadedmetadata', function() {
			video.playbackRate = 1;
			video.defaultPlaybackRate = 1;
			video.webkitDecodedFrameCount = 0;
			video.webkitDroppedFrameCount = 0;
			video.webkitPlaysInline = true;
			document.title = 'El susurro de las perlas';
		});

	</script>

</body>
</html>
