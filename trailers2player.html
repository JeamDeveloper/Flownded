<!DOCTYPE html>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=landscape">
	<style>
		body {
			background-color: black;
			margin: 0;
			padding: 0;
		}
		video {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>

	<video controls autoplay>
		<source src="https://drive.google.com/u/0/uc?id=19ked1W-Ong3JqyxG78-xpF1GG84Gx8Tg&export=download" type="video/mp4">
		Tu navegador no soporta el elemento de video.
	</video>

	<script>
		var video = document.querySelector('video');

		video.playbackRate = 1;
		video.defaultPlaybackRate = 1;
		video.webkitDecodedFrameCount = 0;
		video.webkitDroppedFrameCount = 0;
		video.webkitFrameRate = 50;
		video.webkitSupportsFullscreen = true;
		video.webkitEnterFullscreen();

		document.title = video.title || 'Avance 2: La Reina del Flow 2';
	</script>

</body>
