<!DOCTYPE html>
<html>
<head>
	<title>Flownded - La Reina del Flow en HD</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-image: url("https://raw.githubusercontent.com/JeamDeveloper/Flownded/gh-pages/1681564948161.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			font-family: Arial, sans-serif;
			color: #fff;
			padding: 21px 16px;
			text-align: center;
		}
		
		.toolbar {
			background-color: rgba(0, 0, 0, 0);

			padding: 21px;

			top: 0;
			left: 0;
			right: 0;
			display: flex;
			align-items: center;
			justify-content: space-between;

		}
		
		p {
			font-size: 1.2em;
			margin-bottom: 0px;
		}
		
		button {
			background-image: linear-gradient(to right, #FF0080, #0077be);
			color: #F8F8F8;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 1.2em;
			cursor: pointer;
			margin-bottom: 21px;
		}

		.button-container {
			display: flex;
			justify-content: flex-end;
			width: 100%;
		}

		.button-container button {
			margin-right: 0;
		}

		.font-small {
			font-family: sans-serif;
			font-size: 21px;
			font-weight: normal;
		}
	</style>
</head>
<body>
	<div class="toolbar">
