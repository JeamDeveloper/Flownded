<!DOCTYPE html>
<html>
<head>
	<title>Flownded - La Reina del Flow en HD</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-image: url("https://raw.githubusercontent.com/JeamDeveloper/Flownded/gh-pages/1681561817510.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			font-family: Arial, sans-serif;
			color: #fff;
			padding: 21px 16px;
			text-align: center;
		}
		
		.toolbar {
			background-color: #000;
			color: #fff;
			padding: 10px;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.toolbar h1 {
			margin: 0;
		}
		
		h1 {
			font-size: 3em;
			margin-top: 21px;
		}
		
		p {
			font-size: 1.5em;
			margin-bottom: 50px;
		}
		
		button {
			background-image: linear-gradient(to right, #E63946, #FBAF85);
			color: #F8F8F8;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 1.2em;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="toolbar">
		<h1>Flownded</h1>
	</div>
	<h1>La mejor manera de ver La Reina del Flow en HD</h1>
	<button>Comenzar a ver</button>
</body>
</html>
