<!DOCTYPE html>
<html>
<head>
	<title>Flownded - La Reina del Flow en HD</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-image: url("https://raw.githubusercontent.com/JeamDeveloper/Flownded/gh-pages/1681564948161.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			font-family: Arial, sans-serif;
			color: #fff;
			padding: 21px 16px;
			text-align: center;
		}
		
		.toolbar {
			background-color: rgba(0, 0, 0, 0);
			color: #fff;
			padding: 21px;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			display: flex;
			align-items: center;
			justify-content: space-between;
			opacity: 1;
			transition: opacity 0.5s;
		}

		.toolbar.hide {
			opacity: 0;
		}

		.toolbar h1 {
			font-size: 2em;
			margin: 0;
		}
		
		h1 {
			font-size: 2em;
			margin-top: 50px;
		}
		
		p {
			font-size: 1.2em;
			margin-bottom: 0px;
		}
		
		button {
    background-image: linear-gradient(to right, #FF0080, #0077be);
    color: #F8F8F8;
    padding: 10px 20px;
    border: none;
onclick="window.location.href='https://www.ejemplo.com/pagina2.html'"
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
    margin-bottom: 21px;
}

		.button-container {
			display: flex;
			justify-content: flex-end;
			width: 100%;
		}

		.button-container button {
			margin-right: 0;
		}

	 .font-small {
 		font-family: sans-serif;
	 	font-size: 21px;
	 	font-weight: normal;
	 }
	</style>
</head>
<body>
	<div class="toolbar">
		<h1>Flownded</h1>
		<div class="button-container">
			<button>Comenzar a ver</button>
		</div>
	</div>
	<h1 style="margin-top: 80px;">Todos los cap√≠tulos que desees ver de La Reina del Flow.</h1>
<p class="font-small">Disfruta donde quieras. Cancela cuando quieras.</p>

<button onclick="window.location.href='https://www.ejemplo.com/pagina2.html'">Comenzar a ver</button>

	<script>
		window.addEventListener('scroll', function() {
			const toolbar = document.querySelector('.toolbar');
			const distanceFromTop = toolbar.getBoundingClientRect().top;

			if (distanceFromTop <= 0) {
				toolbar.classList.add('hide');
			} else {
				toolbar.classList.remove('hide');
			}
		});
	</script>
</body>
</html>
