<!DOCTYPE html>
<html>
<head>
  <title>Reproductor ExoPlayer 1.18.7</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/exoplayer-v1@1.18.7"></script>
  <script>
    function resizePlayer() {
      var playerContainer = document.getElementById('player');
      var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
      var screenHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
      playerContainer.style.width = screenWidth + 'px';
      playerContainer.style.height = screenHeight + 'px';
    }

    window.addEventListener('resize', resizePlayer);

    // Crear el reproductor
    var player = new MediaExoPlayer();

    // Configurar el origen del video
    var source = {
      src: 'https://archive.org/download/LRDF-S2/2x55%20Cap%C3%ADtulo%2055.mp4',
      type: 'application/x-mpegURL',
      streaming: true,
      loop: false,
      subtitles: []
    };

    // Configurar la calidad y velocidad de fotogramas
    var videoTrack = {
      quality: 'hd',
      frameRate: 50
    };

    source.videoTracks = [videoTrack];

    // Reproducir el video
    player.setup(document.getElementById('player'));
    player.setDataSource(source);
    player.prepare();

    // Controlar el reproductor (opcional)
    // Aquí deberías implementar tus propios controles personalizados o utilizar una librería de terceros.

    // Opcional: Muestra información de depuración en la consola
    player.enableDebugLogs();

    // Redimensionar el reproductor inicialmente
    resizePlayer();
  </script>
</body>
</html>
