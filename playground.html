<!DOCTYPE html>
<html>
<head>
  <title>Text Decryption</title>
  <script>
    function decryptText() {
      var encryptedText = document.getElementById('encryptedText').value;
      var decryptedText = decodeURIComponent(JSON.parse('"' + encryptedText + '"'));
      document.getElementById('decryptedText').textContent = decryptedText;
    }
  </script>
</head>
<body>
  <h1>Text Decryption</h1>
  <label for="encryptedText">Enter encrypted text:</label>
  <br>
  <input type="text" id="encryptedText">
  <button onclick="decryptText()">Decrypt</button>
  <br>
  <label for="decryptedText">Decrypted text:</label>
  <br>
  <textarea id="decryptedText" rows="4" cols="50" readonly></textarea>
</body>
</html>
