<!DOCTYPE html>
<html>
<head>
  <title>Reproductor ExoPlayer V2</title>
</head>
<body>
  <div id="player"></div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/exoplayer-v2@latest"></script>
  <script>
    // Crear el reproductor
    var player = new exoplayer.Player({
      modules: [exoplayer.ModuleFactory.HLS],
      preferredTech: 'html5',
      hls: {
        capLevelToPlayerSize: true,
        enableWorker: true,
        enableSoftwareAES: true,
        manifestLoadingMaxRetry: 10
      }
    });

    // Configurar el origen del video
    var source = {
      src: 'https://archive.org/download/LRDF-S2/2x55%20Cap%C3%ADtulo%2055.mp4',
      type: 'application/x-mpegURL',
      hdr: true,
      streaming: true,
      loop: false,
      subtitles: []
    };

    // Configurar la calidad y velocidad de fotogramas
    var videoTrack = {
      quality: 'hd',
      frameRate: 50
    };

    source.videoTracks = [videoTrack];

    // Reproducir el video
    player.open(source, document.getElementById('player'));

    // Controlar el reproductor (opcional)
    var controls = new exoplayer.Controls(player);
    controls.initialize();

    // Opcional: Muestra información de depuración en la consola
    player.setLogLevel(exoplayer.LogLevel.DEBUG);
  </script>
</body>
</html>
